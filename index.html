	<head>

		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<script src="js/vendor/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="goodies-wrapper">
				<div id="goodies" class="goodies clearfix">
					<div class="goodies__item"><img src="img/backpack.png" alt=""></div>
					<div class="goodies__item"><img src="img/meal.png" alt=""></div>
					<div class="goodies__item"><img src="img/emergencyblankets.png" alt=""></div>
					<div class="goodies__item"><img src="img/firewood.png" alt=""></div>
					<div class="goodies__item"><img src="img/money.png" alt=""></div>
					<div class="goodies__item"><img src="img/poncho.png" alt=""></div>
					<div class="goodies__item"><img src="img/sleepingbag.png" alt=""></div>
					<div class="goodies__item"><img src="img/trash.png" alt=""></div>
					<div class="goodies__item"><img src="img/tent.png" alt=""></div>
					<div class="goodies__item"><img src="img/tipjar.png" alt=""></div>
					<div class="goodies__item"><img src="img/solarlight.png" alt=""></div>
					<div class="goodies__item"><img src="img/ontbijt.png" alt=""></div>
				</div>
			</div>
		</div><!-- /container -->
		<div id="drop-area" class="drop-area">
			<div class="drop-area__camp"><img src="img/world.png" alt=""></div>
			<div class="drop-area__status">
				<ul>
					<li>1x Solar light</li>
					<li>1x Sleeping bag</li>
					<li>1x Tent</li>
					<li class="total">71 EUR</li>
				</ul>
				<a href="" class="donate">Donate now!</a>
			</div>
			<div class="drop-area__lesvos">
				<h3>Lesvos</h3>
				<p>Vrijdag, 22.01.2016</p>
				<ul>
					<li>1x Solar light</li>
					<li>1x Sleeping bag</li>
					<li>1x Tent</li>
					<li class="total">71 EUR</li>
				</ul>
				<a href="" class="donate">Donate now!</a>
			</div>
		</div>
		<div class="drop-overlay"></div>
		<script src="js/vendor/draggabilly.pkgd.min.js"></script>
		<script src="js/vendor/dragdrop.js"></script>
		<script>
			(function() {
				var body = document.body,
					dropArea = document.getElementById( 'drop-area' ),
					droppableArr = [], dropAreaTimeout;

				// initialize droppables
				[].slice.call( document.querySelectorAll( '#drop-area .drop-area__camp' )).forEach( function( el ) {
					droppableArr.push( new Droppable( el, {
						onDrop : function( instance, draggableEl ) {
							// show checkmark inside the droppabe element
							classie.add( instance.el, 'drop-feedback' );
							clearTimeout( instance.checkmarkTimeout );
							instance.checkmarkTimeout = setTimeout( function() { 
								classie.remove( instance.el, 'drop-feedback' );
							}, 800 );
							// ...
						}
					} ) );
				} );

				// initialize draggable(s)
				[].slice.call(document.querySelectorAll( '#goodies .goodies__item' )).forEach( function( el ) {
					new Draggable( el, droppableArr, {
						draggabilly : { containment: document.body },
						onStart : function() {
							// add class 'drag-active' to body
							classie.add( body, 'drag-active' );
							// clear timeout: dropAreaTimeout (toggle drop area)
							clearTimeout( dropAreaTimeout );
							// show dropArea
							classie.add( dropArea, 'show' );
						},
						onEnd : function( wasDropped ) {
							var afterDropFn = function() {
								// hide dropArea
								classie.remove( dropArea, 'show' );
								// remove class 'drag-active' from body
								classie.remove( body, 'drag-active' );
							};

							if( !wasDropped ) {
								afterDropFn();
							}
							else {
								// after some time hide drop area and remove class 'drag-active' from body
								clearTimeout( dropAreaTimeout );
								dropAreaTimeout = setTimeout( afterDropFn, 400 );
							}
						}
					} );
				} );
			})();
		</script>
	</body>
</html>
